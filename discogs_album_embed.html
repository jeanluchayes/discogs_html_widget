<link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


<script type="text/javascript"src="connect.js"> </script>






<html>
  <head>
    <!-- <title> <h1>Discogs HTML Widget</h1> </title> -->
  </head>
  <body>
    <picture><img id="discogs_album_art" alt="Current Album Art"></picture>

    <h1 class="discogs_album_title"></h1>
    <div class="discogs_album_info">
      <table class="discogs_album_info_table">
        <tbody>
          <tr>
            <th scope="row">Label<!-- -->:</th>
            <td class="discogs_album_label"></td>
          </tr>
          <tr>
            <th scope="row">Format<!-- -->:</th>
            <td>
              <div class="discogs_album_format">
                <a class="discogs_album_format_href"></a>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">Country<!-- -->:</th>
            <td>
              <a class="discogs_album_country"></a>
            </td>
          </tr>
          <tr>
            <th scope="row">Released<!-- -->:</th>
            <td>
              <a class="discogs_album_release_date"><time></time></a>
            </td>
          </tr>
          <tr>
            <th scope="row">Genre<!-- -->:</th>
            <td>
              <a class="discogs_album_genre"></a>
            </td>
          </tr>
          <tr>
            <th scope="row">Style<!-- -->:</th>
            <td>
              <a class="discogs_album_style"></a></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <table class="discogs_tracklist">
      <thead class="discogs_tracklist_headers">
        <tr>
          <th class="discogs_tracklist_header_1"> Tracklist </th>
          <!-- <th class="discogs_tracklist_header_2">Track Title</th> -->
        </tr>
      </thead>
      <tbody id="discogs_tracklist_body">
        <tr class="discogs-loading">
          <td>Loading ...</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
